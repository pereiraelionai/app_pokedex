<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Código JavaScript-->
    <script src="logica.js"></script>

    <!-- Estilo de fonte -->
    <style type="text/css">
        @font-face {
            font-family: "Pokemon";
            src: url("fonte/Pokemon-Solid.woff");
        }

        .pokemon {
            font-size: 2em;
            font-family: Pokemon;
            padding: 10px;
            float: right;
        }

        .img {
            margin-top: 18px;
            float: left;
            height: 50px;
        }

        .borda {
            border: 2px solid #a2d3ef;
            border-radius: 20px;
            padding: 20px;
        }
    </style>

    <title>Pokedex</title>
</head>

<body class="bg-light">

    <div class="navbar navbar-light bg-success mb-4">
        <div class="container">
            <div class="navbar-brand">
                <img class="img" src="imagem/pokebola.png" alt="">
                <h4 class="pokemon">Pokedex</h4>
            </div>
        </div>
    </div>

    <div id="exibir" class="container">
        <h1 class="display-3 mb-4">Selecione seu pokémon!</h1>
        <div class="row">
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-primary btn-block disabled">Water</button>
                <button class="btn btn-primary btn-block" onclick="getDados('squirtle')">Squirtle</button>
                <button class="btn btn-primary btn-block" onclick="getDados('psyduck')">Psyduck</button>
                <button class="btn btn-primary btn-block" onclick="getDados('staryu')">Staryu</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-danger btn-block disabled">Fire</button>
                <button class="btn btn-danger btn-block" onclick="getDados('charmander')">Charmander</button>
                <button class="btn btn-danger btn-block" onclick="getDados('ponyta')">Ponyta</button>
                <button class="btn btn-danger btn-block" onclick="getDados('growlithe')">Growlithe</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-success btn-block disabled">Grass</button>
                <button class="btn btn-success btn-block" onclick="getDados('bulbasaur')">Bulbasaur </button>
                <button class="btn btn-success btn-block" onclick="getDados('bellsprout')">Bellsprout</button>
                <button class="btn btn-success btn-block" onclick="getDados('oddish')">Oddish</button>
            </div>
            <div class="col-3 d-grid gap-2">
                <button class="btn btn-warning btn-block disabled">Eletric</button>
                <button class="btn btn-warning btn-block" onclick="getDados('pikachu')">Pikachu</button>
                <button class="btn btn-warning btn-block" onclick="getDados('magnemite')">Magnemite</button>
                <button class="btn btn-warning btn-block" onclick="getDados('voltorb')">Voltorb</button>
            </div>
        </div>
        <div class="row">
            <div class="mt-4 text-center">
                <img id="imagem" src="" alt="">
            </div>
        </div>
    </div>

</body>

</html>
